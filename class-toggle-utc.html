<script src="./bower_components/jquery/dist/jquery.js"></script>
<script src="./timeHelper.js"></script>

<style>
    /* Make all the divs hidden by default */
    .open {
        display:none;
    }
    
    .closed {
        display:none;
    }
    
    /* create a class to toggle the divs on based on the UTC time */
    .shown {
        display: block;
    }

</style>

<script>


$( document ).ready(function() {

    // Initialize a new timeHelper with the hours you want in UTC
    
    var myTimeHelper = new timeHelper({
        weekdayOpen = 1;
        weekendOpen = 3;
        weekdayClose = 12;
        weekendClose = 11;
    });

    if( myTimeHelper.isOpen() === 'open'){

        $( '.open' ).toggleClass( 'shown' );

    } else {

        $( '.closed' ).toggleClass( 'shown' );

    };

});
</script>

<div class="open"> Heyooo We're Open</div>
<div class="closed"> Shucks, you missed us. Catch us in the morning!</div>
