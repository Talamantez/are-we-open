<script src="./bower_components/jquery/dist/jquery.js"></script>
<script src="./timeHelper.js"></script>

<style>
    /* Make all the divs hidden by default */
    .open {
        display:none;
    }
    
    .closed {
        display:none;
    }
    
    /* create a class to toggle the divs on based on the UTC time */
    .shown {
        display: block;
    }

</style>

<script>


$( document ).ready(function() {

    // Initialize a time helper with a start time of 6am // PST ( 1 UTC ) and 6pm end time ( 12 UTC )
    
    var myTimeHelper = new timeHelper(  1, 12 );
    
    if( myTimeHelper.compareUTCHourRange() === 'open'){

        $( '.open' ).toggleClass( 'shown' );

    } else {

        $( '.closed' ).toggleClass( 'shown' );

    };

});
</script>

<div class="open"> Heyooo We're Open</div>
<div class="closed"> Shucks, you missed us. Catch us in the morning!</div>
